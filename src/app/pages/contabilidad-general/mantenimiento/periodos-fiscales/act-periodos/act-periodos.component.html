<form (ngSubmit)="actualizarPeriodo()" [formGroup]="forma" style="margin-bottom: 320px;">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-3">
            <label for="anio">Año</label>
            <span class=" p-input-icon-right">
                <input id="mes" type="text" pInputText formControlName="anio">
            </span>
        </div>

        <div class="p-field p-col-12 p-md-3">
            <label for="fecha_ini_fin">Fecha de inicio y Corte</label>
            <p-calendar selectionMode="range" [readonlyInput]="true" formControlName="fecha_ini_fin" dateFormat="yy/mm/dd" inputId="range">
            </p-calendar>
        </div>

        <div class="p-field p-col-12 p-md-3">
            <label for="dias_habiles">Días de Hábiles</label>
            <span class=" p-input-icon-right">
                <input id="habiles" type="text" pInputText readonly class="read-only" formControlName="dias_habiles">
            </span>
        </div>

        <div class="p-field p-col-12 p-md-3">
            <label for="dias_gracia">Días de Gracia</label>
            <span class=" p-input-icon-right">
                <input id="dias_gracia" type="text" pInputText formControlName="dias_gracia" pInputText>
            </span>
        </div>
    </div>

    <button *ngIf="!this.actualizando" (click)="actualizarPeriodo()" pButton pRipple label="Actualizar" icon="pi pi-user-edit" type="button" class="p-button-warning p-mr-2 p-mb-2"></button>
    <button *ngIf="this.actualizando" pButton pRipple label="Actualizando" icon="pi pi-spin pi-spinner" type="button" class="p-button-warning p-mr-2 p-mb-2" disabled="true"></button>

</form>

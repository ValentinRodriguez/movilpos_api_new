<form (ngSubmit)="guardarTipoNegocio()" [formGroup]="forma">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6">
            <label for="descripcion">Tipo de Negocio</label>
            <span class=" p-input-icon-right">
                <input   type="text" pInputText formControlName="descripcion" [class.p-invalid]="getNoValido('descripcion')"
                       (keyup)="verificaTipoNegocio($event.target.value)" [class.ng-invalid]="getNoValido('descripcion')"
                       [class.ng-dirty]="getNoValido('descripcion')" >
                <i class="pi pi-spin pi-spinner" *ngIf="negocioExiste === 0" style="color:#f5df18"></i>
                <i class="pi pi-check" *ngIf="negocioExiste === 1" style="color:#36b61d"></i>
                <i class="pi pi-times" *ngIf="negocioExiste === 2" style="color:#d83131"></i>
                <i class="pi pi-file-o" *ngIf="negocioExiste === 3"></i>
            </span>
            <small *ngIf="getNoValido('descripcion')" class="p-invalid">Este campo es obligatorio.</small>
        </div>
    </div>
    <button *ngIf="this.guardar" pButton pRipple label="Guardar" icon="pi pi-save" type="submit"></button>
    <button *ngIf="this.actualizar" (click)="actualizarNegocio()" pButton pRipple label="Actualizar" icon="pi pi-user-edit" type="button" class="p-button-warning p-mr-2 p-mb-2"></button>
    <button *ngIf="this.actualizar" (click)="cancelar()" pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-secondary p-mr-2 p-mb-2"></button> 
</form>
<br>

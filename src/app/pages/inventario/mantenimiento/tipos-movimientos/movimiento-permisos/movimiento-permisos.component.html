<p-pickList [source]="this.usuariosmov" [target]="this.usuariosPermisosmov" sourceHeader="Disponibles" targetHeader="Seleccionados" dragdrop="true"
[responsive]="true" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}" filterBy="name"
sourceFilterPlaceholder="Buscar por nombre" targetFilterPlaceholder="Buscar por nombre">
<ng-template let-usuario pTemplate="item">
    <div class="product-item">
        <div class="image-container">
                <img src="assets/demo/images/avatar/amyelsner.png" [alt]="usuario.name"  />
        </div>
        <div class="product-list-detail">
            <h5 class="p-mb-2">{{ usuario.name | titlecase }} {{ usuario.surname | titlecase }}</h5>
            <i class="pi pi-user product-category-icon"></i>
            <span class="product-category">{{ usuario.puesto }}</span>
        </div>
        <div class="product-list-action">
            <!-- <h6 class="p-mb-2">{{ usuario.puesto }}</h6> -->
            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
        </div>
    </div>
</ng-template>
</p-pickList>
<br>
<button pButton pRipple label="Guardar" icon="pi pi-save" type="button" (click)="guardarPermisos()"></button>

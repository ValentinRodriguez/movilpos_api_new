<form (ngSubmit)="guardarMoneda()" [formGroup]="forma">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-3">
            <label for="divisa">Divisa</label>
            <span class=" p-input-icon-right">
                <input id="divisa" type="text" pInputText formControlName="divisa" [class.p-invalid]="getNoValido('divisa')"
                       (keyup)="verificaMoneda($event.target.value)" placeholder="Peso Dominicano">
                <i class="pi pi-spin pi-spinner" *ngIf="monedaExiste === 0" style="color:#f5df18"></i>
                <i class="pi pi-check" *ngIf="monedaExiste === 1" style="color:#36b61d"></i>
                <i class="pi pi-times" *ngIf="monedaExiste === 2" style="color:#d83131"></i>
                <i class="pi pi-file-o" *ngIf="monedaExiste === 3"></i>
            </span>
        </div>

        <div class="p-field p-col-12 p-md-3">
            <label for="simbolo">SÃ­mbolo</label>
            <input id="simbolo" type="text" pInputText formControlName="simbolo" [class.p-invalid]="getNoValido('simbolo')" placeholder="$RD">
        </div>
    </div>
    <button *ngIf="!this.guardando && this.guardar" pButton pRipple label="Guardar" icon="pi pi-save" type="submit"></button>
     

    <button *ngIf="!this.actualizando && this.actualizar" (click)="actualizarMoneda()" pButton pRipple label="Actualizar" icon="pi pi-user-edit" type="button" class="p-button-warning p-mr-2 p-mb-2"></button>
     

    <button *ngIf="this.actualizar" (click)="cancelar()" pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-secondary p-mr-2 p-mb-2"></button>
</form>

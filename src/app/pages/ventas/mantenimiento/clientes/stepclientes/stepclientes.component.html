<div class="card">
    <p-tabView styleClass="tabview-custom">
        <p-tabPanel *ngFor="let item of data">
            <ng-template pTemplate = "header">
                <i [attr.class]="item.icono" style="padding-right: 5px;"></i>
                <span>{{item.label | titlecase}}</span>
            </ng-template>  
            <app-formulario-tiponegocio *ngIf="item.label === 'tipo negocio'"></app-formulario-tiponegocio>   
            <app-formulario-tipo-clientes *ngIf="item.label === 'tipo cliente'"></app-formulario-tipo-clientes> 
            <app-formulario-condiciones *ngIf="item.label === 'condiciones'"></app-formulario-condiciones>
        </p-tabPanel>
    </p-tabView>
</div>

<form (ngSubmit)="guardarMoneda()" [formGroup]="forma">
    <div class="p-fluid p-formgrid p-grid">
        
        <div class="p-field p-col-12 p-md-3">
            <label for="descripcion">Descripci√≥n</label>
            <span class=" p-input-icon-right">
                <input id="descripcion" type="text" pInputText formControlName="descripcion" [class.p-invalid]="getNoValido('descripcion')"
                       (keyup)="verificaMoneda($event.target.value)" placeholder="Peso Dominicano">
                <i class="pi pi-spin pi-spinner" *ngIf="monedaExiste === 0" style="color:#f5df18"></i>
                <i class="pi pi-check" *ngIf="monedaExiste === 1" style="color:#36b61d"></i>
                <i class="pi pi-times" *ngIf="monedaExiste === 2" style="color:#d83131"></i>
                <i class="pi pi-shopping-cart" *ngIf="monedaExiste === 3"></i>
            </span>
        </div>

        <div class="p-field p-col-12 p-md-2">
            <label for="num_doc">Factura</label>
            <p-inputNumber inputId="num_doc" name="num_doc" formControlName="num_doc">
            </p-inputNumber>
            <small *ngIf="getNoValido('num_doc')" class="p-invalid">Este campo es obligatorio.</small>
        </div>

        <div class="p-field p-col-12 p-md-3">
            <label for="fecha_vencimiento">Fecha de Vencimiento</label>
            <span class=" p-input-icon-right">
                <p-calendar formControlName="fecha_vencimiento" dateFormat="yy/mm/dd" [showIcon]="true" inputId="icon"
                            (onSelect)="onSelectDate($event)" [minDate]="minDate"></p-calendar>
            </span>
            <small *ngIf="getNoValido('fecha_vencimiento')" class="p-invalid">Este campo es obligatorio.</small>
        </div>

        <div class="p-field p-col-12 p-md-2">
            <label for="monedas">Monedas</label>
            <p-dropdown inputId="monedas" [options]="monedas"  
                        name="monedas" formControlName="monedas"
                        placeholder="Escoge..." optionLabel="divisa">
            </p-dropdown>
            <small *ngIf="getNoValido('monedas')" class="p-invalid">Este campo es obligatorio.</small>
        </div>

    </div>
    <button *ngIf="!this.guardando && this.guardar" pButton pRipple label="Guardar" icon="pi pi-save" type="submit"></button>
    <button *ngIf="this.guardando && this.guardar" pButton pRipple label="Guardando" icon="pi pi-spin pi-spinner" type="button" disabled="true"></button>

    <button *ngIf="!this.actualizando && this.actualizar" (click)="actualizarMoneda()" pButton pRipple label="Actualizar" icon="pi pi-user-edit" type="button" class="p-button-warning p-mr-2 p-mb-2"></button>
    <button *ngIf="this.actualizando && this.actualizar" pButton pRipple label="Actualizando" icon="pi pi-spin pi-spinner" type="button" class="p-button-warning p-mr-2 p-mb-2" disabled="true"></button>

    <button *ngIf="this.actualizar" (click)="cancelar()" pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-secondary p-mr-2 p-mb-2"></button>
</form>

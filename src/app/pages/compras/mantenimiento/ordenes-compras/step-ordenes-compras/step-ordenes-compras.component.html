<div class="card">
    <p-steps [model]="items" [(activeIndex)]="activeIndex" (activeIndexChange)="cambiaIndex($event)"></p-steps>
</div>

<div class="card">
    <ng-template pTemplate = "header">
        <i [attr.class]="item.icono" style="padding-right: 5px;"></i>
        <span>{{item.label | titlecase}}</span>
    </ng-template> 

    <div *ngFor="let item of items">
        <app-formulario-proveedores *ngIf="item.label === 'Proveedores' && this.activeIndex === 0"></app-formulario-proveedores>
        <app-formulario-puertos *ngIf="item.label === 'Puertos' && this.activeIndex === 1"></app-formulario-puertos>
        <app-formulario-direcciones *ngIf="item.label === 'Direcciones' && this.activeIndex === 2"></app-formulario-direcciones>
    </div>
</div>

<p-toolbar>	
    <div class="p-toolbar-group-left">
        <button label="Anterior" (click)="prevPage()" class="p-button-secondary" pButton pRipple type="button" icon="pi pi-angle-left" iconPos="left" *ngIf="this.activeIndex !== 0"></button>
    </div>						
    <div class="p-toolbar-group-right">
        <button label="Siguiente" (click)="nextPage()" class="p-button-secondary" pButton pRipple type="button" icon="pi pi-angle-right" iconPos="right" *ngIf="this.activeIndex !== this.items.length - 1"></button>
        <button label="Finalizar" (click)="finalizar()" class="p-button-warning" pButton pRipple type="button" icon="pi pi-times" iconPos="right" *ngIf="this.activeIndex === this.items.length - 1"></button>
    </div>
</p-toolbar>

<div class="card">
    <p-tabView styleClass="tabview-custom">
        <p-tabPanel *ngFor="let item of data">
            <ng-template pTemplate = "header">
                <i [attr.class]="item.icono" style="padding-right: 5px;"></i>
                <span>{{item.label | titlecase}}</span>
            </ng-template>
            <app-formulario-cgcatalogo *ngIf="item.label === 'catalogo'"></app-formulario-cgcatalogo>
            <app-formulario-condiciones *ngIf="item.label === 'condiciones'"></app-formulario-condiciones>
            <app-formulario-monedas *ngIf="item.label === 'monedas'"></app-formulario-monedas>
            <app-formulario-tipo-proveedores *ngIf="item.label === 'tipo proveedor'"></app-formulario-tipo-proveedores>
            <app-formulario-tipo-documentos *ngIf="item.label === 'tipo documento'"></app-formulario-tipo-documentos>
        </p-tabPanel>
    </p-tabView>
</div>

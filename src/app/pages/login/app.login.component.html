<div class="login-body">
    <div class="login-wrapper">
        <div class="login-panel">
            <img src="assets/layout/images/logo.png" class="logo" alt="diamond-layout" />

            <form class="form-auth-small m-t-20" #loginForm="ngForm" (submit)="onSubmit()">
                <div class="login-form">
                    <h2>Accede a MovilPOS</h2>
                    <!-- <p-messages [value]="msgs" [hidden]="!error"></p-messages> -->
                    
                    <input pInputText name="email" placeholder="Email" [(ngModel)]="this.form.correo" required />
                    <input type="password" pInputText id="signin-password" name="password" [(ngModel)]="this.form.password" required />
                    <!-- <p-progressSpinner *ngIf="this.usuarioServ.formSubmitted" [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="5" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner> -->
                    <button *ngIf="!this.formSubmitted" pButton label="Acceder" type="submit" [disabled]="!loginForm.valid"></button>
                    <button *ngIf="this.formSubmitted" pButton label="Accediendo" type="button" disabled="true" icon="pi pi-spin pi-spinner"></button>
                </div>
            </form>
            <p>No puedes acceder? <a href="#">recupera tu clave</a></p>
        </div>
        <!-- <p-progressBar mode="indeterminate" ></p-progressBar> -->

        <div class="login-image">
            <div class="login-image-content">
                <!-- <h1>Access to your</h1>
                <h1>Diamond</h1>
                <h1>Account</h1>
                <h3>Lorem ipsum dolor sit amet, consectetur
                    <br/> adipiscing elit. Donec posuere velit nec enim
                    <br/> sodales, nec placerat erat tincidunt. </h3> -->
            </div>
            <div class="image-footer">
                <p class="copyright">&#169; Movilsoluciones - {{year}}</p>
            </div>
        </div>
    </div>
</div>

    <p-card>
        <ng-template pTemplate="title">
            Atributos del producto
        </ng-template>
        
        <ng-template pTemplate="subtitle">
            Escoge los atributos de t√∫ producto.
        </ng-template>

        <ng-template pTemplate="content">             
            <div class="p-d-flex">
                <!-- <div class="p-field-radiobutton">
                    <p-radioButton name="city" value="we" [(ngModel)]="city" inputId="city1"></p-radioButton>
                    <label for="city1">Chicago</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radioButton name="city" value="we" [(ngModel)]="city" inputId="city2"></p-radioButton>
                    <label for="city2">Los Angeles</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radioButton name="city" value="wevc" [(ngModel)]="city" inputId="city3"></p-radioButton>
                    <label for="city3">New York</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radioButton name="city" value="we" [(ngModel)]="city" inputId="city4"></p-radioButton>
                    <label for="city4">San Francisco</label>
                </div> -->
                <div class="p-mr-4" *ngFor="let items of this.atributos; let i = index">
                    <p-card>
                        <h4>{{items.descripcion | titlecase}}</h4>
                        <div class="p-field-checkbox" *ngFor="let item of items.atributo; let z = index">
                            <!-- PARA LOS CHECKBOX -->
                            <ng-container *ngIf="items.tipo === 'checkbox'">

                                <ng-container *ngIf="items.descripcion === 'talla'">
                                    <p-checkbox *ngIf="items.descripcion === 'talla'" [name]="item.label+i" [value]="checked[i][z].value" [(ngModel)]="checked[i][z].value" 
                                                [inputId]="item.label+i" binary="true">
                                    </p-checkbox>
                                    <label [for]="item.label+i">{{item.label | uppercase}}</label>
                                </ng-container>

                            </ng-container>

                            <!-- PARA LOS RADIOBUTTONS -->
                            <ng-container *ngIf="items.tipo === 'radio'">
                                <ng-container *ngIf="items.descripcion === 'medida'">
                                    <p-radioButton *ngIf="items.descripcion === 'medida'" [name]="items.descripcion" [value]="item.label" [(ngModel)]="medida" 
                                                   [inputId]="item.label+i" (onClick)="ver(medida)">
                                    </p-radioButton>
                                    <label [for]="item.label+i">{{item.label | uppercase}}</label>
                                </ng-container>
                                <ng-container *ngIf="items.descripcion === 'estado'">
                                    <p-radioButton *ngIf="items.descripcion === 'estado'" [name]="items.descripcion" [value]="item.label" [(ngModel)]="estado" 
                                                   [inputId]="item.label+i" (onClick)="ver(estado)">
                                    </p-radioButton>
                                    <label [for]="item.label+i">{{item.label | uppercase}}</label>
                                </ng-container>
                            </ng-container>
                        </div> 

                        <!-- PARA LOS SELECT -->
                        <ng-container *ngIf="items.tipo === 'select'">
                            <ng-container *ngIf="items.descripcion === 'memoria'">
                                <p-dropdown [options]="memorias" [(ngModel)]="memoria" optionLabel="label"></p-dropdown>
                            </ng-container>

                            <ng-container *ngIf="items.descripcion === 'almacenamiento'">
                                <p-dropdown [options]="almacenamientos" [(ngModel)]="almacenamiento" optionLabel="label"></p-dropdown>
                            </ng-container>

                            <ng-container *ngIf="items.descripcion === 'camara'">
                                <p-dropdown [options]="camaras" [(ngModel)]="camara" optionLabel="label"></p-dropdown>
                            </ng-container>

                            <ng-container *ngIf="items.descripcion === 'procesador'">
                                <p-dropdown [options]="procesadores" [(ngModel)]="procesador" optionLabel="label"></p-dropdown>
                            </ng-container>
                        </ng-container>
                    </p-card>
                </div>
            </div>       
        </ng-template>

        <ng-template pTemplate="footer">
            <div class="p-grid p-nogutter p-justify-between">
                <p-button label="Anterior" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Siguiente" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>

<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Atributos del producto
        </ng-template>
        
        <ng-template pTemplate="subtitle">
            Escoge los atributos de t√∫ producto.
        </ng-template>

        <ng-template pTemplate="content">             
            <div class="p-fluid p-grid">
                <ng-container *ngFor="let items of this.atributos; let i = index">
                    <ng-container *ngIf="items.tipo !== 'select'">                        
                        <div class="p-field p-col-12 p-md-3">
                            <p-card>                                
                                <h4>{{items.descripcion | titlecase}}</h4>
                                <div *ngIf="items.descripcion === 'color'">   
                                    <p-button (onClick)="addColor()" icon="pi pi-plus"></p-button> 
                                    <p-colorPicker *ngFor="let item of atributosModel.color; let y = index" 
                                                   [(ngModel)]="atributosModel.color[y]">
                                    </p-colorPicker>
                                </div>
                                <div class="p-field-checkbox" *ngFor="let item of items.atributo; let z = index">
                                    <!-- PARA LOS CHECKBOX -->
                                    <ng-container *ngIf="items.tipo === 'checkbox'">            
                                        <ng-container *ngIf="items.descripcion === 'talla'">
                                            <p-checkbox [name]="item.label+i" [value]="checked[i][z].value" 
                                                        [(ngModel)]="atributosModel.talla[z].value" 
                                                        [inputId]="item.label+i" binary="true">
                                            </p-checkbox>
                                            <label [for]="item.label+i">{{item.label | uppercase}}</label>
                                        </ng-container>            
                                    </ng-container>
        
                                    <!-- PARA LOS RADIOBUTTONS -->
                                    <ng-container *ngIf="items.tipo === 'radio'">
                                        <ng-container *ngIf="items.descripcion === 'medida'">
                                            <p-radioButton *ngIf="items.descripcion === 'medida'" [name]="items.descripcion" 
                                                            [value]="item.label" [(ngModel)]="atributosModel.medida" 
                                                           [inputId]="item.label+i" (onClick)="ver(atributosModel.medida)">
                                            </p-radioButton>
                                            <label [for]="item.label+i">{{item.label | uppercase}}</label>
                                        </ng-container>
                                        <ng-container *ngIf="items.descripcion === 'estado'">
                                            <p-radioButton *ngIf="items.descripcion === 'estado'" [name]="items.descripcion" 
                                                            [value]="item.label" [(ngModel)]="atributosModel.estado" 
                                                           [inputId]="item.label+i" (onClick)="ver(atributosModel.estado)">
                                            </p-radioButton>
                                            <label [for]="item.label+i">{{item.label | uppercase}}</label>
                                        </ng-container>
                                    </ng-container>
                                </div>     
                            </p-card>
                        </div>
                    </ng-container>
                    
                    <!-- PARA LOS SELECT -->
                    <ng-container *ngIf="items.tipo === 'select'">
                        <div class="p-field p-col-12 p-md-3" *ngIf="items.descripcion === 'actividad'">
                            <p-card>
                                <h4>{{items.descripcion | titlecase}}</h4>
                                <p-dropdown [options]="actividades" [(ngModel)]="atributosModel.actividad" 
                                            placeholder="Elige actividad..." optionLabel="label"></p-dropdown>
                            </p-card>   
                        </div>
                        
                        <div class="p-field p-col-12 p-md-3" *ngIf="items.descripcion === 'material'">
                            <p-card>
                                <h4>{{items.descripcion | titlecase}}</h4>
                                <p-dropdown [options]="materiales" [(ngModel)]="atributosModel.material" 
                                            placeholder="Elige actividad..." optionLabel="label"></p-dropdown>
                            </p-card>   
                        </div>

                        <div class="p-field p-col-12 p-md-3" *ngIf="items.descripcion === 'edad'">
                            <p-card>
                                <h4>{{items.descripcion | titlecase}}</h4>
                                <p-dropdown [options]="edades" [(ngModel)]="atributosModel.edad" 
                                            placeholder="Elige actividad..." optionLabel="label"></p-dropdown>
                            </p-card>   
                        </div>
                       
                    </ng-container>          
                </ng-container>
            </div>      
        </ng-template>

        <ng-template pTemplate="footer">
            <div class="p-grid p-nogutter p-justify-between">
                <p-button label="Anterior" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Siguiente" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>

<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Atributos del producto
        </ng-template>
        
        <ng-template pTemplate="subtitle">
            Escoge los atributos de t√∫ producto.
        </ng-template>

        <ng-template pTemplate="content">             
            <div class="p-d-flex">
                <div class="p-mr-4" *ngFor="let items of this.atributos; let i = index">
                    <p-card>
                        <h4>{{items.descripcion | titlecase}}</h4>
                        <div class="p-field-checkbox" *ngFor="let item of items.atributo; let z = index">
                            <p-checkbox [name]="item.label" value="{{checked[i][z].value}}" [value]="checked[i][z].value" [(ngModel)]="checked[i][z]" (onChange)="ver(checked[i][z])" 
                                        [inputId]="item.label+i"></p-checkbox>
                            <label for="binary">{{item.label | uppercase}}</label>                           
                        </div> 
                    </p-card>
                </div>
            </div>       
        </ng-template>

        <ng-template pTemplate="footer">
            <div class="p-grid p-nogutter p-justify-between">
                <p-button label="Anterior" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Siguiente" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>

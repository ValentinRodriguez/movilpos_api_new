                <div class="p-mr-4" *ngFor="let items of this.atributos; let i = index">
                    <p-card>
                        <h4>{{items.descripcion | titlecase}}</h4>
                        <div class="p-field-checkbox" *ngFor="let item of items.atributo; let z = index">
                            <ng-container *ngIf="items.descripcion !== 'estado'">
                                <p-checkbox *ngIf="items.descripcion !== 'estado'" 
                                            [name]="item.label+i" [value]="checked[i][z].value" [(ngModel)]="checked[i][z].value" 
                                            [inputId]="item.label+i" binary="true">
                                </p-checkbox>
                                <label for="binary">{{item.label | uppercase}}</label>                           
                            </ng-container>
                            <ng-container *ngIf="items.descripcion === 'estado'">
                                <p-radioButton [name]="items.descripcion" [value]="item.label" [(ngModel)]="city" 
                                               [inputId]="item.label+i" (onClick)="ver(city)">
                                </p-radioButton>
                                <label for="binary">{{item.label | uppercase}}</label>
                            </ng-container>
                            
                        </div> 
                    </p-card>
                </div>
            </div>       
        </ng-template>

        <ng-template pTemplate="footer">
            <div class="p-grid p-nogutter p-justify-between">
                <p-button label="Anterior" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Siguiente" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>

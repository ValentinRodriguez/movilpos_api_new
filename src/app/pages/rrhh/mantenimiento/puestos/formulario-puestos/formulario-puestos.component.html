<form (ngSubmit)="guardarPuesto()" [formGroup]="forma">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-3">
            <label for="titulo">Título</label>
            <span class=" p-input-icon-right">
                <input type="text" pInputText formControlName="titulo" [class.ng-invalid]="getNoValido('titulo')" 
                       [class.ng-dirty]="getNoValido('titulo')" (keyup)="verificaPuesto($event.target.value)">
                <i class="pi pi-spin pi-spinner" *ngIf="puestoExiste === 0" style="color:#f5df18"></i>
                <i class="pi pi-check" *ngIf="puestoExiste === 1" style="color:#36b61d"></i>
                <i class="pi pi-times" *ngIf="puestoExiste === 2" style="color:#d83131"></i>
                <i class="pi pi-file-o" *ngIf="puestoExiste === 3"></i>
            </span>
            <small *ngIf="getNoValido('titulo')" class="p-invalid">Este campo es obligatorio.</small>
        </div>

        <div class="p-field p-col-12 p-md-2">
            <label for="sueldo_inicial">Sueldo Inicial</label>
            <p-inputNumber inputId="sueldo_inicial" mode="decimal" name="sueldo_inicial" formControlName="sueldo_inicial" 
                           [class.ng-invalid]="getNoValido('titulo')" [class.ng-dirty]="getNoValido('titulo')">
            </p-inputNumber>
            <small *ngIf="getNoValido('sueldo_inicial')" class="p-invalid">Este campo es obligatorio.</small>
        </div>

        <div class="p-field p-col-12 p-md-2">
            <label for="sueldo_actual">Sueldo Final</label>
            <p-inputNumber inputId="sueldo_actual" mode="decimal" name="sueldo_actual" formControlName="sueldo_actual">
            </p-inputNumber>
        </div>

        <div class="p-field p-col-12">
            <label for="descripcion">Descripción</label>
            <textarea type="text" rows="4" pInputTextarea name="descripcion" formControlName="descripcion"></textarea>
            <small *ngIf="getNoValido('descripcion')" class="p-invalid">Este campo es obligatorio.</small>
        </div>
    </div>
    <button *ngIf="!this.guardando && this.guardar" pButton pRipple label="Guardar" icon="pi pi-save" type="submit"></button>
     

    <button *ngIf="!this.actualizando && this.actualizar" (click)="actualizarPuesto()" pButton pRipple label="Actualizar" icon="pi pi-user-edit" type="button" class="p-button-warning p-mr-2 p-mb-2"></button>
     

    <button *ngIf="this.actualizar" (click)="cancelar()" pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-secondary p-mr-2 p-mb-2"></button>
</form>

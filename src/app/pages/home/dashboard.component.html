<div class="intermitente" *ngIf="this.items.length !== 0">
	<p-accordion styleClass="intermitente">
		<p-accordionTab header="CLICK AQUI PARA INSERCION DE DATOS INICALES">       
		   <div class="card">
			   <p-toast></p-toast>
			   <p-steps [model]="this.items" [readonly]="true"></p-steps>
		   </div>
		   <router-outlet></router-outlet>
		   <app-step-toolbar [items]="this.items" [readonly]="true"></app-step-toolbar>
		</p-accordionTab>
	</p-accordion>
</div>
<br>
<div class="layout-dashboard">	
	<div class="p-grid">
		<!-- CARDS -->
		<app-cards class="p-grid" style="width: 100%;"></app-cards>

		<!-- CHART MENU -->
		<app-chart-menu class="p-grid" style="width: 100%;"></app-chart-menu>

		<!-- CHART TABLE -->
		<app-chart-table></app-chart-table>

		<!-- CHART TASK -->
		<app-chart-task class="p-grid" style="width: 100%;"></app-chart-task>

		<!-- CHART PIE -->
		<app-chart-pie class="p-grid" style="width: 100%;"></app-chart-pie>

		<app-chart-top-list></app-chart-top-list>
	</div>
</div>

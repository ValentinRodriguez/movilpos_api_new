<div class="layout-wrapper" [ngClass]="{
    'layout-overlay': menuMode === 'overlay',
    'layout-static': menuMode === 'static',
    'layout-slim': menuMode === 'slim',
    'layout-sidebar-dim': colorScheme === 'dim',
    'layout-sidebar-dark': colorScheme === 'dark',
    'layout-overlay-active': overlayMenuActive,
    'layout-mobile-active': staticMenuMobileActive,
    'layout-static-inactive': staticMenuDesktopInactive && menuMode === 'static',
    'p-input-filled': inputStyle === 'filled', 'p-ripple-disabled': !ripple}" [class]="colorScheme === 'light' ? menuTheme : ''"
    [attr.data-theme]="colorScheme" (click)="onLayoutClick()">

     <div class="layout-content-wrapper">
        <app-topbar-page [simbolo]="this.route.url"></app-topbar-page>

        <div class="layout-content">
            <router-outlet></router-outlet>
        </div>
        <!-- <app-loading [url]="this.route.url"></app-loading> -->
        <app-footer-page [simbolo]="this.route.url"></app-footer-page>
    </div>

    <app-config [simbolo]="this.route.url"></app-config>

    <app-menu *ngIf="this.permisos.length !== 0" [roles]="this.permisos"></app-menu>

    <app-search-page></app-search-page>

    <app-right-menu-page></app-right-menu-page>

    <div class="layout-mask modal-in"></div>
</div>

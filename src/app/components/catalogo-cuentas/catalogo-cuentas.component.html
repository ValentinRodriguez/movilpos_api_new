
<p-table #dt [value]="cuentas_no" [rows]="5" [paginator]="true" [globalFilterFields]="['descripcion','cuenta_no','origen']"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id" closeOnEscape="true" [showCurrentPageReport]="true"
        [lazy]="true" (onLazyLoad)="todosLosCatalogos()" [loading]="loading">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="descripcion">Descripcion <p-sortIcon field="descripcion"></p-sortIcon></th>               
            <th pSortableColumn="cuenta_no">Cuenta <p-sortIcon field="cuenta_no"></p-sortIcon></th>
            <th pSortableColumn="origen">Origen<p-sortIcon field="origen"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cuenta>
        <tr>
            <td>
                <p-tableCheckbox [value]="cuenta"></p-tableCheckbox>
            </td>
            <td>{{cuenta.descripcion | titlecase}}</td>
            <td>{{cuenta.cuenta_no}}</td>   
            <td>{{cuenta.origen | titlecase}}</td>                
        </tr>
    </ng-template>
    <!-- <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            In total there are {{cuentas_no ? cuentas_no.length : 0 }} products.
        </div>
    </ng-template> -->
</p-table>
        
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="right">
        <button pButton pRipple label="Enviar" class="p-button-success p-mr-2" (click)="enviarCatalogo()"></button>          
    </ng-template>
</p-toolbar>
